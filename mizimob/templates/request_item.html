{% extends 'product_layout.html' %}
{% block content %}
 <main id="main">
    <section class="section">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6" data-aos="fade-up">
            <h5>{{ product['name'] }}</h5>
          </div>
        </div>
      </div>
      <div class="site-section pt-0">
        <div class="container">
          <div class="row align-items-stretch">
            <div class="col-md-6 mt-4" data-aos="fade-up">
              <img src="{{ url_for('static',filename='uploads/'+product['images'][0]) }}" alt="Image"
              class="img-fluid">
            </div>
            <div class="col-md-6 ml-auto" data-aos="fade-up" data-aos-delay="100">
              <div class="sticky-content">
                <h3 class="h3 mt-5">{{ product["name"] }}</h3>
                <p class="mb-4"><span class="text-muted">{{ product['category'] }}</span></p>
                <div class="mb-5">
                  <p>
                      {{ product['description'] }}
                  </p>
                </div>
                    <a href="{{ url_for('item',name=product['name']) }}" class="btn btn-outline-primary btn-sm
                    col-6">Add To Cart</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
<!-- End #main -->
{% endblock content %}
